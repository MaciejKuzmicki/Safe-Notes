<br/>
<div class="flex justify-center">
  <div class="card w-96 bg-base-100  shadow-xl">
    <div class="card-body">
      <h1 class="card-title justify-center">Login</h1>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
          <input type="text" id="email" name="email" formControlName="email" placeholder="Type your e-mail">
        </div>
        <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" class="text-red-600">
          <small *ngIf="myForm.controls['email'].errors?.['required']">E-mail is required. </small>
          <small *ngIf="myForm.controls['email'].errors?.['email']">Invalid e-mail format. </small>
          <small *ngIf="myForm.controls['email'].errors?.['maxlength']">E-mail is too long. </small>
        </div>
        <div class="mt-2">
          <input type="password" id="password" name="password" formControlName="password" placeholder="Type your password">
        </div>
        <div *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)" class="text-red-600">
          <small *ngIf="myForm.controls['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="myForm.controls['password'].errors?.['minlength']">The password is too short.</small>
          <small *ngIf="myForm.controls['password'].errors?.['maxlength']">The password is too long.</small>
        </div>
        <div class="mt-2">
          <input type="text" id="totp" name="totp" formControlName="totp" placeholder="Type totp code">
        </div>
        <div *ngIf="myForm.controls['totp'].invalid && (myForm.controls['totp'].dirty || myForm.controls['totp'].touched)" class="text-red-600">
          <small *ngIf="myForm.controls['totp'].errors?.['required']">Totp code is required.</small>
          <small *ngIf="myForm.controls['totp'].errors?.['min'] || myForm.controls['totp'].errors?.['max']">Value is not correct</small>
        </div>
        <div class="mt-2">
          <div class="card-actions justify-end">
            <button class="btn btn-accent">Login</button>
          </div>
        </div>
        <div class="mt-2" *ngIf="errorMessage.length>0">
          <div role="alert" class="alert alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>{{ errorMessage }}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
